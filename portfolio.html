        }
        .bar{
            width: 0%;

            background-color: aqua;

        .circle:hover {
        transform: scale(1.2) rotate(3deg);
        transition: all 0.5s linear;
        box-shadow: 0 0 20px cyan, 0 0 50px rgb(0, 8, 255);
        }
      .content{

      }
      #home:hover, #about:hover, #skill:hover, #work:hover, #hire:hover {
        color: rgb(17, 49, 145);
      }
        @keyframes line{
            0%{
                width: 0%;
                opacity: 0;
            }
            100%{
                width: 100%;
                opacity: 1;
            }
        }
        @keyframes openBox {
  0% {
    opacity: 0;
    width: 0%;
  }
  100% {
    opacity: 1;
    width: 80%; 
  }
}
